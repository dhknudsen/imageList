<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image List</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
		<!-- CONTENT -->
		
		<header class="group">
			<div class="pull-left divider">
				<img src="imgs/header-logo.png" alt="">
			</div>
			<div class="pull-left">
				<div class="label">code puzzle</div>
				<div class="title">Image List</div>
			</div>
			<div class="pull-right"></div>
		</header>

    <div id="container">
    	<!-- ImageList to be rendered in here... -->
    </div>

		
		<!-- TEMPLATES -->

		<script type="text/template" id="imageTmpl">
			<li class="list-image" style="-webkit-animation-delay: {{=delay}}; animation-delay: {{=delay}}">
				<div>
					<img src="{{=url}}" alt="{{=name}}">
					<span>{{=name}}</span>
				</div>
			</li>
		</script>

		<script type="text/template" id="buttonTmpl">
			<button id="show-more" class="button">{{=label}}</button>
		</script>


		<!-- SCRIPTS -->

		<script src="js/bigData.js"></script>
    
		<script src="vendors/underscore/underscore-min.js"></script>
    <script src="vendors/bean/bean.min.js"></script>
    <script src="js/Math.extensions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
